<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Library</h1>
      <button id="add-book">Add Book</button>
    </header>
    <div id="books-container"></div>

    <dialog>
      <div class="close-dialog">X</div>
      <h2>Add your book</h2>

      <form method="dialog" class="form" novalidate>
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          placeholder="Meditations"
          minlength="2"
          maxlength="40"
        />
        <span class="error" aria-live="polite"></span>

        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          required
          placeholder="Marcos Aurelius"
          minlength="10"
          maxlength="40"
        />
        <span class="error" aria-live="polite"></span>

        <label for="pages">Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          required
          placeholder="e.g 96"
          min="10"
        />
        <span class="error" aria-live="polite"></span>

        <fieldset>
          <legend>Read it?</legend>

          <input type="radio" name="read" id="yes" value="true" required />
          <label for="yes">Yes</label>

          <input type="radio" name="read" id="no" value="false" />
          <label for="no">No</label>
        </fieldset>

        <label for="opinion"
          >Opinion <span class="optional">(Optional)</span></label
        >
        <textarea
          name="opinion"
          id="opinion"
          placeholder="Give your opinion"
          rows="5"
        ></textarea>

        <button>Add</button>
      </form>
    </dialog>
  </body>
</html>
